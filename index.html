<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personForm_Exercise_2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <div class="mainContainer">   
            <form class="form">
                  <div class="myForm">
                    <h2>Introducir los campos de las personas</h2>
                    </div>
                    <div class="formField">
                        <div class="userField">
                            <label for="user">Usuario</label>
                            <input type="text" id="user">
                        </div>
                        <div class="lastnameField">
                            <label for="lastname">Apellido</label>
                            <input type="text" id="lastname">
                        </div>
                        <div class="passwordField">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password">
                        </div>
                        <div class="companyEmailField">
                            <label for="companyEmail">Email de la compañía</label>
                            <input type="email" id="companyEmail">
                        </div>
                        <div class="personalEmailField">
                            <label for="personalEmail">Email personal</label>
                            <input type="email" id="personalEmail">
                        </div>
                        <div class="populationField">
                            <label for="population">Ciudad</label>
                            <input type="text" id="population">
                        </div>
                        <div class="imageField">
                            <label for="image">Url de la imagen</label>
                            <input type="text" id="image">
                        </div>
                        <div class="creationDateField">
                            <label for="creationDate">Fecha creación</label>
                            <input type="date" id="creationDate">
                        </div>
                        <div class="activatedField">
                            <label for="activated">Activado</label>
                            <input class="activatedCheck" type="checkbox" id="activated">
                        </div>
                        <div class="finaldateField">
                            <label for="finalDate">Fecha finalización</label>
                            <input type="date" id="finalDate">
                        </div>
                        <div class="buttons">
                            <input class="edit" type="button" value="Editar">
                            <input class="clean" type="reset" value="Limpiar">
                        </div>
                    </div>
                </form>
            </div>
    </body>
</body>
</html>
